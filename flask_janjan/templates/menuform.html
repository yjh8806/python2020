<!doctype html>
<html lang="en">
  <head>
    {% include "import.html" %}
    <title>Hello, world!</title>
  </head>
  <body>
    {% include "menu.html" %}
    <br>  
    <h1 align="center">메뉴 추가</h1>
        <div class="container">
                <form action="/menuform" method="POST">
                        <div class="form-group">
                          <label for="platename">메뉴 이름</label>
                          <input type="text" class="form-control" id="platename" name="platename" aria-describedby="platenameHelp" placeholder="추가할 메뉴의 이름을 입력하세요.">
                          <small id="platenameHelp" class="form-text text-muted">메뉴는 최대 20자, 영문자와 숫자로만 구성할 수 있습니다.</small>
                        </div>
                        <div class="form-group">
                                <label for="plateprice">메뉴 가격</label>
                                <input type="text" class="form-text" style="text-indent: 10pt;"id="plateprice" name="plateprice" placeholder="가격 입력">
                        </div>
                        <div class="form-group">
                                <label for="recipe">레시피(메모)</label>
                                <input type="text" class="form-control" id="recipe" name="recipe"  placeholder="추가할 메뉴의 정보를 입력하세요.">
                        </div>
                        <div class="form-group">
                                <label for="market">구입처(발주)</label>
                                <input type="text" class="form-control" id="market" name="market" placeholder="추가할 메뉴의 구입처(발주) 정보 입력하세요.">
                        </div>
                        <button type="submit" class="btn btn-primary">제출</button>
                </form>
        </div>

      </body>
</html>
