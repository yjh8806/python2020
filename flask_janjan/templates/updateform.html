<!doctype html>
<html lang="en">
  <head>
    {% include "import.html" %}
    <title>메뉴 수정</title>
  </head>
  <body>
    {% include "menu.html" %} 
    <h1 align="center">메뉴 수정</h1>
        <div class="container">
                <form action="/updateform" method="POST">
                        <div class="form-group">
                          <label for="platename">메뉴 이름</label>
                          <input type="text" class="form-control" id="platename" name="platename" value="{{list['platename']}}" placeholder="{{list['platename']}}">
                          <small id="platenameHelp" class="form-text text-muted">메뉴는 최대 20자, 영문자와 숫자로만 구성할 수 있습니다.</small>
                        </div>
                        <div class="form-group">
                            <label for="plateprice">메뉴 가격</label>
                            <input type="plateprice" class="form-control" id="plateprice" name="plateprice" value="{{list['userpw']}}" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="recipe">레시피(메모)</label>
                            <input type="text" class="form-control" id="recipe" name="recipe"  placeholder="추가할 메뉴의 정보를 입력하세요.">
                    </div>
                    <div class="form-group">
                            <label for="market">구입처(발주)</label>
                            <input type="text" class="form-control" id="market" name="market" placeholder="추가할 메뉴의 구입처(발주) 정보 입력하세요.">
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>

    </body>
</html>
