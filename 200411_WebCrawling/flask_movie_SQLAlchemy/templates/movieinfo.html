{% extends "base.html" %}
{% block title %}영화 정보 크롤링{% endblock %}
{% block head %}

<script>
  function moviesearch(){
    $.ajax({
     type : "GET",
     url : "/moviesearch",
     dataType : "text",
     success : function(result){
       $("#c1").html(result);
     }
   });
  }
 </script>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="card-group ">
      <div class="card border-warning">
        <img src="https://movie-simg.yes24.com/NYes24//MOVIE//M65/M78/M000076578_145640.jpg/dims/optimize/" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">네이버 영화 정보</h5>
          <p class="card-text">네이버 영화 상영작을 크롤링 합니다.</p>
          <p class="card-text"><small class="text-muted" id='c1'>정보수집 전 (시간이 다소 걸립니다.)</small></p>
          <p><button type="button" class="btn btn-danger" onclick="moviesearch();">정보검색</button></p> 
        </div>
      </div>
      <div class="card border-warning">
        <img src="https://movie-phinf.pstatic.net/20200324_146/1585014840962Mfk9w_JPEG/movie_image.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">네이버 영화평</h5>
          <p class="card-text">영화 감상평을 크롤링 합니다.</p>
          <p class="card-text"><small class="text-muted" id='c2'>정보수집 전</small></p>
          <p><button type="button" class="btn btn-danger">정보검색</button></p> 
        </div>
      </div>
      <div class="card border-warning">
        <img src="https://lh3.googleusercontent.com/proxy/EYA-fSjlRYLu8NyvvM0pkQGn_yMlJaYiFDdUvRKd36_DZDIw0mckeTwy_GiOfUgN67Le-4U3ttFDiXPoAoKDk7nhKoL2hT9mLUk4Exf-5fle9W174D-Y_CFj5DBwwj3t" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">영화 매출 정보</h5>
          <p class="card-text">영화진흥api에서 매출 정보 등을 크롤링 합니다.</p>
          <p class="card-text"><small class="text-muted" id='c3'>정보수집 전</small></p>
          <p><button type="button" class="btn btn-danger">정보검색</button></p> 
        </div>
      </div>
    </div>
  </div>

{% endblock %}
